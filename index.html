<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- BOOTSTRAP -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="SRC/protect.png" type="image/x-icon" />

    <title>Projeto</title>
  </head>
  <body>
    <div class="dot-spinner" id="loader">
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
    </div>

    <main id="mainContent">
      <header>
        <h5>FIRJAN SENAI</h5>
        <div>
          <img src="SRC/clock.svg" />
          <p id="clock"></p>
        </div>
      </header>
      <div id="content">
        <div class="card">
          <h2>Sala Comercial</h2>
          <ul>
            <li>Wesley Souza</li>
          </ul>
        </div>
        <div class="card">
          <h2>Sala 2B</h2>
        </div>
        <div class="card">
          <h2>Sala 3C</h2>
        </div>
        <div class="card">
          <h2>Biblioteca</h2>
        </div>
        <div class="card">
          <h2>Sala 2B</h2>
        </div>
        <div class="card">
          <h2>Multiuso</h2>
        </div>
      </div>
    </main>

    <script>
      // Define o tempo que o loader deve ficar visível (em milissegundos)
      const loaderDuration = 3000; // 3 segundos
      const contentDuration = 3200; // 3 segundos

      // Define a função para ocultar o loader
      function hideLoader() {
        const loader = document.getElementById("loader");
        loader.style.display = "none"; // Oculta o loader
      }

      // Mostrar Conteúdo
      function showContent() {
        const content = document.getElementById("mainContent");
        content.style.display = "block"; // Oculta o loader
      }

      // Chama a função após o tempo especificado
      setTimeout(hideLoader, loaderDuration);
      setTimeout(showContent, contentDuration);

      // Relógio do Header
      function updateCurrentTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const timeString = `${hours}:${minutes}:${seconds}`;

        document.getElementById("clock").textContent = timeString; // Atualiza o conteúdo
      }

      // Atualiza a hora a cada segundo
      setInterval(updateCurrentTime, 1000);
      updateCurrentTime(); // Chama a função uma vez para mostrar a hora imediatamente
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
